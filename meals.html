<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #details-Container {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="text-center m-3 text-primary">
      <h1>Hunger's Point</h1>
    </header>

    <main>
      <!-- search bar -->
      <section class="text-center m-3">
        <input id="search-field" type="text" placeholder="Search your food" />
        <button onclick="searchFood()" class="btn btn-sm btn-primary">
          Search
        </button>
      </section>

      <section class="container text-center" id="details-Container">
        <h3>Meal Details</h3>
        <div
          id="meal-details"
          class="mb-3"
          style="width: 18rem; margin: auto;"
        ></div>
      </section>

      <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/meals.js"></script>
  </body>
</html>
